<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Information</title>
    <link rel="stylesheet" href="static/ccs/register2.css">
    <script>
        function fetchAdminInfo() {
            const empId = document.getElementById('emp_id').value;
            if (empId) {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', `fetch_admin.php?emp_id=${empId}`, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            document.getElementById('firstname').value = response.data.firstname;
                            document.getElementById('middlename').value = response.data.middlename;
                            document.getElementById('lastname').value = response.data.lastname;
                            document.getElementById('dept').value = response.data.dept;
                            document.getElementById('contactnumber').value = response.data.contactnumber;
                            document.getElementById('email').value = response.data.email;
                            document.getElementById('password').value = response.data.password;
                            
                        } else {
                            alert(response.message);
                        }
                    }
                };
                xhr.send();
            }
        }
    </script>

<script>
    function loadInput1() {
        const mirroredInput = localStorage.getItem('mirroredInput');
        document.getElementById('emp_id').value = mirroredInput ? mirroredInput : '';
    }
</script>
</head>
<body onload="loadInput1()">
    <form action="update.php" method="POST">
        <center>
            <img src="../pic/srclogo.png" alt="Company Logo" class="logo">
        </center>
        <h2>REGISTER</h2>
        
        <!-- Added form-box to wrap the form elements in a box -->
        <div class="form-box">
            <div class="form-container">
                <div class="column">
                    <label for="emp_id">Employee ID:</label>
                    <input type="text" id="emp_id" name="emp_id" style="width:180px;" readonly onblur="fetchadminInfo()">
        
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" style="width:180px;" required>
        
                    <label for="middlename">Middle Name:</label>
                    <input type="text" id="middlename" name="middlename" style="width:180px;" required>
        
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" style="width:180px;" required>
                </div>
        
                <div class="column">
                    <label for="dept">Department:</label>
                    <select id="dept" name="dept" style="width:190px;" required>
                        <option value="">--Select Department--</option>
                        <option value="BSIS">Bachelor of Science in Information Systems</option>
                        <option value="BSAIS">Bachelor of Science in Accounting Information Systems</option>
                        <option value="BEED">Bachelor of Elementary Education</option>
                        <option value="BSET">Bachelor of Science in Entrepreneurship</option>
                    </select>
        
                    <label for="contactnumber">Contact Number:</label>
                    <input type="text" id="contactnumber" name="contactnumber" style="width:180px;" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" style="width:180px;" required>
        
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" style="width:180px;" required>
                </div>
            </div>
        </div>
    
        <center><input type="submit" value="REGISTER"></center>
        <br>
        <a href="../index.php" class="btn btn-link">Back to Home Page</a>    
    </form>
    
</body>
</html>
